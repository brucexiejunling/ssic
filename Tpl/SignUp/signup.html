<include file="Common:header" />
<link rel="stylesheet" type="text/css" href="__CSS__/sign_up/signup.css">
<script type="text/javascript">
	window.imgPath = "__IMG__/";
</script>

<div class="alert alert-error">
	<p class="text-center">请用chrome、firefox或者IE9+浏览器打开，360或其它有两种模式的浏览器请开启高速模式（地址栏右边）
	</p>
</div>
<form method="post" action="{:U('dealWithFormInfo')}">

	<div class='float-left'>
		<div class="bs-docs-example block-team clear">
			<div class="signup-form">
				<div><span class='block-label'>团队名称:</span><input id="team-name" name="teamName" type="text"></div>
				<div>
					<span class='block-label'>团队人数:</span>
					<select class="member-count" name="memberCount"value=3>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
					</select>
				</div>
			</div>
		</div>

		<div class="bs-docs-example block-teacher clear">
			<div class="advisor">
				<div><span class='block-label'>姓名:</span><input class="person-name" id='teacher-name' name="teacherName" type="text"></div>
				<div><span class='block-label'>职称:</span><input id="teacher-pos" name="teacherPos" type="text"></div>
				<div><span class='block-label'>所在单位:</span><input id="teacher-dptm" name="teacherDptm" type="text"></div>
				<div><span class='block-label'>联系方式:</span><input id="teacher-contact" name="teacherContact" type="text"></div>
				<div><span class='block-label'>团队贡献:</span><input id="teacher-contribution" name="teacherContribution" type="text"></div>
			</div>
		</div>
	</div>

	<div class="bs-docs-example block-leader float-left">
		<div class="leader">
			<input type='hidden' name='type' value='leader'>
			<div><span class='block-label'>姓名:</span><input  class="person-name" name="name[]" type="text"></div>
			<div><span class='block-label'>学号:</span><input class="student-id" name="sid[]" type="text"></div>
			<div><span class='block-label'>学院:</span><input class="school" name="school[]" type="text"></div>
			<div><span class='block-label'>专业班级:</span><input class="class"  name="class[]" type="text"> </div>
			<div><span class='block-label'>宿舍:</span><input class="dorm" name="dorm[]" type="text"></div>
			<div><span class='block-label'>手机:</span><input class="phone" name="phone[]" type="text"></div>
			<div><span class='block-label'>短号:</span><input class="sPhone" name="sPhone[]" type="text"></div>
			<div><span class='block-label'>邮箱:</span><input class="mail"  name="mail[]" type="text"></div>
			<div><span class='block-label'>QQ:</span><input class="qq" name="qq[]" type="text"> </div>
		</div>		
	</div>



	<div class="bs-docs-example clear none">
		<div class='clear confirm'>
			<div class="account">
				<div class="alert alert-error">
					<p class='text-center'>该帐号密码用于登录团队主页,提交作品,相当重要!</p>
				</div>
				<div><span class='block-label'>登陆账号:</span>
					<input id="username" name="username" type="text" value="">
				</div>
				<div><span class='block-label' value="">登陆密码:</span><input id="password" name="password" type="password"></div>
				<div><span class='block-label' value="">确认密码:</span><input id="repeat-password" name="repeat-password" type="password"></div>
			</div>
			<div class="submit">
				<button class="btn pull-right submit" type="submit">确认报名</button>
			</div>
		</div>
	</div>

</form>
<script type="text/javascript" src="__JS__/sign_up/signup.js"></script>
<script type="text/javascript" src="__JS__/validate/demoUsage.js"></script>
<script type="text/javascript" src="__JS__/validate/validation.js"></script>
<include file="Common:footer" />
