<include file='Common:header' />
<link rel="stylesheet" type="text/css" href="__CSS__/sign_up/signup.css">
<form method='post' action='{:U(checkLogin)}'>
	<div class="bs-docs-example clear none">
		<div class='clear confirm'>
			<div class="account">
				<div><span class='block-label'>登陆账号:</span><input name="username" type="text"></div>
				<div><span class='block-label'>登陆密码:</span><input name="password" type="password"></div>
			</div>
			<div class="submit">
				<button class="btn pull-right" type="submit">登录</button>
			</div>
		</div>
	</div>
</form>
<include file='Common:footer' />
